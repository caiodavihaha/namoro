<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 1 Ano de Namoro!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }
        
        /* p√°gina inicial */
        #initial-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            text-align: center;
        }
        
     #click-here {
    color: #d81b60 !important; 
    font-size: 3em;
    cursor: pointer;
    animation: pulse 2s infinite;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 10px;
    display: block !important;
    opacity: 1 !important;
    z-index: 100; 
}
        }
        
        /* p√°gina principal */
        #main-page {
            display: none;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 1s ease;
        }
        
        .blur {
            filter: blur(5px) brightness(0.7);
        }
        
     /* P√°gina principal */
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: white;
    text-align: center;
    padding: 20px;
    gap: 20px; 
}

h1 {
    font-size: 3em;
    margin-bottom: 0; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 15px 30px;
    border-radius: 10px;
}

    .photo-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease 0.5s; 
}

.photo-item {
    width: 100%;
    aspect-ratio: 1/1;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    border: 4px solid white;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease; 
}

.photo-item:hover {
    transform: scale(1.03); 
}

.photo-item img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    left: 0;
    top: 0;
}   

.counter {
    background-color: rgba(0, 0, 0, 0.5); 
    backdrop-filter: blur(10px);
    padding: 20px 40px; 
    border-radius: 15px;
    font-size: 1.5em; 
    margin-top: 0; 
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease 1s;
    border: 2px solid rgba(255, 255, 255, 0.4); 
}
        
        .counter span {
            font-weight: bold;
            color: #ffeb3b;
        }
        
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Efeitos de cora√ß√£o */
        .hearts {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10;
    overflow: hidden;
}

.heart {
    position: absolute;
    font-size: 24px;
    color: #ff6b8b;
    animation: float-up 8s linear infinite;
    bottom: -50px;
    opacity: 0.8;
    text-shadow: 0 0 10px rgba(255, 107, 139, 0.7);
}

@keyframes float-up {
    0% {
        transform: translateY(0) rotate(0deg);
        bottom: -50px;
        opacity: 0;
    }
    10% {
        opacity: 0.8;
    }
    90% {
        opacity: 0.8;
    }
    100% {
        transform: translateY(-120vh) rotate(360deg);
        bottom: 100%;
        opacity: 0;
    }
}
    /* Estilo para a foto em destaque */
.photo-zoomed {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 600px;
    height: auto;
    aspect-ratio: 1/1;
    z-index: 1000;
    animation: zoomIn 0.5s ease-out forwards;
    border: 5px solid white;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
}

/* Estilo para a frase rom√¢ntica */
.love-message {
    position: fixed;
    top: calc(10% + 400px + 20px);
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 1.8em;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px 30px;
    border-radius: 10px;
    z-index: 1000;
    animation: fadeIn 1s ease-out;
    max-width: 80%;
}

/* Anima√ß√µes */
@keyframes zoomIn {
    from { transform: translateX(-50%) scale(0.5); opacity: 0; }
    to { transform: translateX(-50%) scale(1); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateX(-50%) translateY(20px); }
    to { opacity: 1; transform: translateX(-50%) translateY(0); }
}

/* Overlay escuro quando foto estiver em destaque */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 999;
    display: none;
}
    
    #music-control {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease;
}

#music-control:hover {
    background-color: rgba(216, 27, 96, 0.8);
    transform: scale(1.1);
}
    
    /* Estilo das estrelas */
.star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

/* Estilo da constela√ß√£o em forma de cora√ß√£o */
.heart-constellation {
    position: absolute;
    font-size: 24px;
    color: #ff6b8b;
    opacity: 0;
    animation: fadeIn 4s forwards;
}

@keyframes twinkle {
    0% { opacity: 0.3; }
    100% { opacity: 1; }
}

@keyframes fadeIn {
    to { opacity: 0.8; }
}
  
    /* Garante que a imagem de fundo s√≥ apare√ßa na segunda p√°gina */
.background-image {
    display: none; /* Esconde inicialmente */
}

#main-page .background-image {
    display: block; /* S√≥ mostra quando na segunda p√°gina */
}
   
    </style>
</head>
<body>
    
    <!-- Player de √°udio -->
<audio id="bg-music" loop>
    <source src="musica/Te adoro em tudo.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
</audio>

<!-- Bot√£o de controle vis√≠vel -->
<div id="music-control" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; cursor: pointer; background-color: rgba(0,0,0,0.5); color: white; padding: 10px; border-radius: 50%;">
    <span id="music-icon">üîä</span>
</div>
    
    <div class="hearts" id="hearts"></div>
    
    <!-- P√°gina inicial -->
    <div id="initial-page">
        <h1 id="click-here">Clique Aqui ‚ù§Ô∏è</h1>
    </div>
    
    <!-- P√°gina principal -->
    <div id="main-page">
        <!-- Imagem de fundo -->
        <img class="background-image" src="imagens/Screenshot_20250428-194137~3.png" alt="Nossa foto">
        
        <div class="content">
            <h1 id="anniversary-text">Feliz 1 Ano de Namoro!</h1>
            
            <div class="photo-grid" id="photo-grid">
                <!-- Fotos dos quadroa-->
                <div class="photo-item">
                    <img src="imagens/IMG_20241019_184121661_HDR_AE~3.jpg" alt="Foto 1">
                </div>
                <div class="photo-item">
                    <img src="imagens/Screenshot_20250428-194824~3.png" alt="Foto 2">
                </div>
                <div class="photo-item">
                    <img src="imagens/IMG_20250112_192042162.jpg" alt="Foto 3">
                </div>
                <div class="photo-item">
                    <img src="imagens/IMG_20241115_221237964_HDR_AE~2.jpg" alt="Foto 4">
                </div>
            </div>
            
            <div class="counter" id="counter">
                <span id="years">1</span> ano 
                <span id="months">0</span> meses 
                <span id="days">0</span> dias 
                <span id="hours">0</span> horas 
                <span id="minutes">0</span> minutos 
                <span id="seconds">0</span> segundos
            </div>
        </div>
       <div class="overlay" id="overlay"></div>
<div class="love-message" id="love-message" style="display: none;"></div>
    </div>
    
    <!-- Bot√£o de altern√¢ncia -->
<div id="night-mode-toggle" style="position:fixed; bottom:120px; right:20px; z-index:1000; cursor:pointer; background:rgba(0,0,0,0.7); color:white; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px;">
    üåô
</div>

<!-- C√©u estrelado (oculto inicialmente) -->
<div id="night-mode" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background:linear-gradient(to bottom, #0a0e24 0%, #1a1038 100%); overflow:hidden;">
    <!-- Estrelas e constela√ß√µes ser√£o geradas via JavaScript -->
</div>
   
    <script>
    // Garante que a imagem s√≥ carregue quando a segunda p√°gina for ativada
document.querySelector('.background-image').style.display = 'none';

document.getElementById('click-here').addEventListener('click', function() {
    // Mostra a imagem APENAS quando clicar no bot√£o
    document.querySelector('.background-image').style.display = 'block';
    // Resto do seu c√≥digo para mostrar a segunda p√°gina...
});
    
        // Data do in√≠cio do namoro
        const startDate = new Date('2024-04-09T00:00:00');
        
        document.getElementById('click-here').addEventListener('click', function() {
            document.getElementById('initial-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            
            setTimeout(() => {
    document.querySelector('.background-image').classList.add('blur');
}, 1000); 

setTimeout(() => {
    document.getElementById('anniversary-text').classList.add('show');
}, 3000); 

setTimeout(() => {
    document.getElementById('photo-grid').classList.add('show');
}, 3500); 

setTimeout(() => {
    document.getElementById('counter').classList.add('show');
}, 4500); 
            });
        
        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        setInterval(updateCounter, 1000);
        updateCounter(); // Chama imediatamente para evitar delay
        
        function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '‚ù§Ô∏è';
    
    // Posiciona na parte inferior (aleat√≥rio horizontal)
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.bottom = '-50px';
    
    // Tamanho aleat√≥rio entre 20px e 40px
    const size = Math.random() * 20 + 20;
    heart.style.fontSize = size + 'px';
    
    // Dura√ß√£o aleat√≥ria entre 6s e 10s
    const duration = Math.random() * 4 + 6;
    heart.style.animationDuration = duration + 's';
    
    document.getElementById('hearts').appendChild(heart);
    
    // Remove ap√≥s a anima√ß√£o terminar
    setTimeout(() => {
        heart.remove();
    }, duration * 1000);
}

// Cria cora√ß√µes em intervalos regulares (a cada 2 segundos)
setInterval(createHeart, 500);

// Cria alguns cora√ß√µes imediatamente ao carregar
for(let i = 0; i < 3; i++) {
    setTimeout(createHeart, i * 2000);
}
    
const loveMessages = [
    "Nossas viagens de moto nunca ter√£o um destino, por que em voc√™ eu ja achei o meu para√≠so na terra.",
    "Nossos beijos e abra√ßos s√£o t√£o quentes que chegam a ferver rios e cachoeiras.",
    "Seu sorriso √© meu lugar favorito no mundo.",
    "Amo a forma como voc√™ faz os dias comuns se tornarem especiais."
];

// clicar nas fotoa
document.querySelectorAll('.photo-item').forEach((photo, index) => {
    photo.addEventListener('click', () => {
        // Cria c√≥pia da foto para o zoom
        const clonedPhoto = photo.cloneNode(true);
        clonedPhoto.classList.add('photo-zoomed');
        clonedPhoto.style.position = 'fixed';
        
        // mostra overlay e mensagem
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('love-message').textContent = loveMessages[index % loveMessages.length];
        document.getElementById('love-message').style.display = 'block';
        
        // foto ao body
        document.body.appendChild(clonedPhoto);
        
        // fecha quando clicar no overlay
        document.getElementById('overlay').addEventListener('click', () => {
            clonedPhoto.remove();
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('love-message').style.display = 'none';
        });
    });
});
    
   // controle de m√∫sica
const bgMusic = document.getElementById('bg-music');
const musicControl = document.getElementById('music-control');
const musicIcon = document.getElementById('music-icon');

// come√ßa com a m√∫sica pausada
let musicPlaying = false;

// controle de clique
musicControl.addEventListener('click', () => {
    if (musicPlaying) {
        bgMusic.pause();
        musicIcon.textContent = 'üîá';
    } else {
        bgMusic.play().catch(e => console.log("Autoplay bloqueado:", e));
        musicIcon.textContent = 'üîä';
    }
    musicPlaying = !musicPlaying;
});

// para celulares ativa s√≥ ap√≥s interagie
document.body.addEventListener('click', () => {
    if (!bgMusic.src) return;
    bgMusic.play().then(() => {
        bgMusic.pause();
        musicPlaying = false;
        musicIcon.textContent = 'üîá';
    }).catch(e => console.log("Autoplay bloqueado:", e));
}, { once: true });
    
    // Vari√°vel de controle
let nightModeActive = false;

// Elementos
const toggleBtn = document.getElementById('night-mode-toggle');
const nightMode = document.getElementById('night-mode');

// Bot√£o de altern√¢ncia
toggleBtn.addEventListener('click', () => {
    nightModeActive = !nightModeActive;
    
    if (nightModeActive) {
        nightMode.style.display = 'block';
        toggleBtn.textContent = '‚òÄÔ∏è';
        createStars();
        createConstellation();
    } else {
        nightMode.style.display = 'none';
        toggleBtn.textContent = 'üåô';
    }
});

// Cria estrelas aleat√≥rias
function createStars() {
    nightMode.innerHTML = ''; // Limpa estrelas anteriores
    
    // Cria 100 estrelas
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Tamanho aleat√≥rio (1px a 3px)
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Posi√ß√£o aleat√≥ria
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Anima√ß√£o com delay aleat√≥rio
        star.style.animationDelay = `${Math.random() * 2}s`;
        
        nightMode.appendChild(star);
    }
}

// Cria constela√ß√£o em forma de cora√ß√£o
function createConstellation() {
    const heartPoints = [
        { left: '45%', top: '30%' },  // Topo do cora√ß√£o
        { left: '40%', top: '35%' },  // Lado esquerdo
        { left: '50%', top: '35%' },  // Lado direito
        { left: '45%', top: '45%' }   // Base do cora√ß√£o
    ];
    
    // Conecta os pontos com linhas (simplificado)
    heartPoints.forEach((point, index) => {
        const star = document.createElement('div');
        star.classList.add('heart-constellation');
        star.innerHTML = '‚òÖ';
        star.style.left = point.left;
        star.style.top = point.top;
        star.style.animationDelay = `${index * 0.5}s`;
        nightMode.appendChild(star);
    });
}
    
    </script>
</body>
</html>
